<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" constant="width=device-width , initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Hierarquia de títulos</title>
        
    </head>
    <body>
         <!--A hierarquia vai até o nível 6, ou seja, do h1 ao h2, e lembrando que tem toda uma questão semântica-->
         <h1>Entendendo Portugal</h1>  <!--Título principal-->
             <h2>Introdução</h2>          <!--Sub-título-->
                <h3>Justificação</h3>               <!--Sub-título do h2-->
                <h3>Carater excessional</h3>        <!--Sub-título do h2-->
                <h3>Perguntas de partida</h3>       <!--Sub-título do h2-->
                <h3>Métodologia de investigação</h3><!--Sub-título do h2-->
                  <h4>Etapas de investigação</h4>     <!--Sub-título do h3-->
                  <h4>Instrumentos de análise</h4>    <!--Sub-título do h3-->
             <h2>Ordenamento do território em Portugal</h2><!--Sub-título-->
                <h3>Os instrumentos de gestão</h3>            <!--Sub-título do h2-->
                  <h4>Instrumentos de planeamento</h4>            <!--Sub-título do h3-->
                  <h4>Os regimes territoriais</h4>                <!--Sub-título do h3-->
    </body>
</html>
