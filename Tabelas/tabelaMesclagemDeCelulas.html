<!DOCTYPE>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Tabelas</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            table{
                border-collapse: collapse;
                width: 300px;
            }
            td{
                border: 1px solid black;   
                padding: 10px;        
                text-align: center;     
            }
        </style>
    </head>
    <body>
        <h1>Mesclagem de células</h1>
        <table>
            <tr>
                <td>A</td>   
                <td colspan="2">B</td><!--Espansão: colspan="2" Vai fazer com que o B ocupe 2 COLUNAS da tabela-->
            </tr>
            <tr>
                <td rowspan="3">D</td>   <!--Espansão: rowspan="3" Vai fazer com que o D ocupe 3 LINHAS da tabela-->
                <td>E</td>  
                <td rowspan="2">F</td>
            </tr>
            <tr>                  
                <td>H</td> 
                
            </tr>
            <tr>      
                <td colspan="2">L</td>
            </tr>
        </table>
    </body>
</html>
