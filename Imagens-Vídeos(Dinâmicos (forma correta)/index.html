<!DOCTYPE>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" constant="width=device-width , initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Mídias</title>    
    </head>
    <body>
        <h1>Imagem dinâmica</h1>
        <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
        
        <picture>
            
            <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png"> <!--Se por acaso o navegador tiver lardura menor que 750, vai ser carregada essa image,-->
            <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png"> <!--Se por acaso o navegador tiver lardura menor que 1050, vai ser carregada essa imagem. Lembrando que tem que estar nessa ordem-->
            <img src="imagens/grande.png" alt="Imagem flexível"><!--Por padrã o navegador vai carregar a imagem da tag img, mas se por acaso o meu navegador tiver com a largura de menor de 1050px que é a largura que está dentro do atributo media, será carregado a imagem que está dentro do atributo srcset, ou seja, se a largura for menos de 1050, vai ser carregado a outra imagem-->
        </picture>

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p> 
        <p>Infelizmente seu navegador não consegue reproduzir áudio<a href="audios/DontWannaLetMyselfDown.mp3">Clique aqui para baixar o arquivo</a></p>
       <!--<audio src="audios/DontWannaLetMyselfDown.mp3" controls autoplay></audio> --> <!--MANEIRA ERRADA DE FAZER PORQUE NÃO SÃO TODOS NAVEADORES QUE RODAM DESSA MANEIRA--> 
         
        <!--MANEIRA CORRETA-->
        <!--Tipos de arquivo de áudio M3, WAV, OGG-->
    <audio preload="metadata"  controls autoplay loop>
     <source src="audios/DontWannaLetMyselfDown.mp3" type="audio/mpeg"> <!--Primeiro vai tentar esse-->
     <source src="audios/DontWannaLetMyselfDown.ogg" type="audio/ogg"> <!--Caso o de cima falhe, vai tentar esse-->
     <source src="audios/DontWannaLetMyselfDown.wav" type="audio/wav"> <!--Caso o de cima também falhe, vai tentar esse-->
     <p>Infelizmente seu navegador não consegue reproduzir áudio<a href="audios/DontWannaLetMyselfDown.mp3">Clique aqui para baixar o arquivo</a></p> <!--Esse link de download não está completo, acessar a pasta de links para ver como faz-->
    </audio>

    </body>
    <!--O google tem um algoritmo que consegue medir a taxa de rejeição do site, ou seja, se o usuário visita o site e imediatamente sai do site, o google entende como rejeitado e indica cada vez menos o meu site para outros usuários-->
</html>
