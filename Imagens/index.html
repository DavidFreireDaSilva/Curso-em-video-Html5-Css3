<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width , initial-scale=1.0">
      <title>Teste com imagens</title>
    </head>

    <body>
       <h1>Testando carga de imagens</h1>
       <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
       <img src="logohtmlalterada.png" alt="Logo HTML5">
       <p>Abaixo você vai ver uma imagem que está em pasta diferente</p>
       <img src="pasta/logocssalterada.png" alt="Logo CSS3"> 
       <p>Também podemos carregar imagens externas</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JAVASCRIPT">
      <!--Para carregar imagens externas nós temos que clicar na imagem e copiar o endereço de link dela (URL), entretanto se o site da imagem cair, nós perdemos a imagem também-->
    </body>
</html>
